<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Hello World</title>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<!-- Don't use this in production: -->
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

<!-- Bootstrap core CSS -->
<link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
  <div id="root"></div>

<script type="text/babel">

class ListData extends React.Component {
  render(){
    const {items} = {
      "items": [
        { "id": 1, "name": "Apples",  "price": "$2" },
        { "id": 2, "name": "Peaches", "price": "$5" }
      ]
    };

    return (
      <table className="table">
      <tbody>
      {[
        <tr>
          {
            Object.keys(items[0]).map((key, index) => (
              <td key={index}>{key}</td>
            ))
          }
        </tr>
        ,
        items.map(vals => (
        <tr key={vals.id}>
          {
            Object.keys(vals).map((key, index) => (
              <td key={index}>{vals[key]}</td>
            ))
          }
        </tr>
        ))
      ]}
    </tbody>
    </table>
  );

  }
}

ReactDOM.render(
  <ListData />,
  document.getElementById('root')
);

</script>

</body>

</html>
